# Sample Robot Configuration File
# This file contains configuration parameters for the humanoid robot

robot:
  name: "sample_humanoid"
  model: "sample_robot.urdf"
  version: "1.0.0"

# Joint limits and constraints
joints:
  left_shoulder_joint:
    limits:
      lower: -1.57
      upper: 1.57
      effort: 100
      velocity: 1
    safety_controller:
      k_position: 100
      k_velocity: 10
      soft_lower_limit: -1.52
      soft_upper_limit: 1.52

  right_shoulder_joint:
    limits:
      lower: -1.57
      upper: 1.57
      effort: 100
      velocity: 1
    safety_controller:
      k_position: 100
      k_velocity: 10
      soft_lower_limit: -1.52
      soft_upper_limit: 1.52

  left_elbow_joint:
    limits:
      lower: -1.57
      upper: 1.57
      effort: 100
      velocity: 1
    safety_controller:
      k_position: 100
      k_velocity: 10
      soft_lower_limit: -1.52
      soft_upper_limit: 1.52

  right_elbow_joint:
    limits:
      lower: -1.57
      upper: 1.57
      effort: 100
      velocity: 1
    safety_controller:
      k_position: 100
      k_velocity: 10
      soft_lower_limit: -1.52
      soft_upper_limit: 1.52

# Physical properties
physical:
  gravity: [0, 0, -9.81]
  simulation_step: 0.001
  real_time_factor: 1.0

# Control parameters
control:
  pid_gains:
    left_shoulder_joint:
      p: 100.0
      i: 0.01
      d: 10.0
    right_shoulder_joint:
      p: 100.0
      i: 0.01
      d: 10.0
    left_elbow_joint:
      p: 50.0
      i: 0.01
      d: 5.0
    right_elbow_joint:
      p: 50.0
      i: 0.01
      d: 5.0

# Sensors configuration
sensors:
  imu:
    topic: "/imu/data"
    frame_id: "base_link"
    update_rate: 100
  force_torque:
    left_foot:
      topic: "/left_foot/force_torque"
      frame_id: "left_lower_leg"
    right_foot:
      topic: "/right_foot/force_torque"
      frame_id: "right_lower_leg"

# Visualization
visualization:
  joint_axes: true
  collision_meshes: false
  transparency: 0.7

# Safety limits
safety:
  max_velocity: 2.0
  max_acceleration: 5.0
  emergency_stop_timeout: 0.1