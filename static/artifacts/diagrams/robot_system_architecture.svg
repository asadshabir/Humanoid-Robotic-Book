<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Humanoid Robot System Architecture</title>
  <desc>Placeholder diagram showing the architecture of the humanoid robot system</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Main robot body -->
  <rect x="350" y="200" width="100" height="150" fill="#e9ecef" stroke="#495057" stroke-width="2" rx="10"/>
  <circle cx="400" cy="180" r="30" fill="#e9ecef" stroke="#495057" stroke-width="2"/>

  <!-- Arms -->
  <line x1="350" y1="220" x2="250" y2="220" stroke="#495057" stroke-width="8" stroke-linecap="round"/>
  <line x1="450" y1="220" x2="550" y2="220" stroke="#495057" stroke-width="8" stroke-linecap="round"/>

  <!-- Legs -->
  <line x1="375" y1="350" x2="375" y2="450" stroke="#495057" stroke-width="8" stroke-linecap="round"/>
  <line x1="425" y1="350" x2="425" y2="450" stroke="#495057" stroke-width="8" stroke-linecap="round"/>

  <!-- Control System Box -->
  <rect x="100" y="100" width="200" height="100" fill="#d1ecf1" stroke="#0c5460" stroke-width="2" rx="5"/>
  <text x="200" y="130" text-anchor="middle" font-family="Arial" font-size="16" fill="#0c5460">Control System</text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="#0c5460">ROS 2 Nodes</text>

  <!-- AI System Box -->
  <rect x="500" y="100" width="200" height="100" fill="#d4edda" stroke="#155724" stroke-width="2" rx="5"/>
  <text x="600" y="130" text-anchor="middle" font-family="Arial" font-size="16" fill="#155724">AI System</text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="#155724">Perception & Planning</text>

  <!-- Sensors Box -->
  <rect x="300" y="480" width="200" height="80" fill="#f8d7da" stroke="#721c24" stroke-width="2" rx="5"/>
  <text x="400" y="510" text-anchor="middle" font-family="Arial" font-size="16" fill="#721c24">Sensors</text>
  <text x="400" y="535" text-anchor="middle" font-family="Arial" font-size="14" fill="#721c24">Cameras, IMU, Force/Torque</text>

  <!-- Arrows showing data flow -->
  <line x1="200" y1="150" x2="350" y2="250" stroke="#007bff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="150" x2="450" y2="250" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="450" x2="400" y2="480" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#343a40">
    Humanoid Robot System Architecture
  </text>
</svg>